<!-- Header -->
<header class="header header-four">
    <div class="container">
        <nav class="navbar navbar-expand-lg header-nav">
            <div class="navbar-header">
                <a id="mobile_btn"(click)="toggleSidebar()" href="javascript:void(0);">
                    <span class="bar-icon">
                        <span></span>
                        <span></span>
                        <span></span>
                    </span>
                </a>
                <a href="" class="navbar-brand logo">
                    <img src="assets/img/logoEduvanta.png" class="img-fluid" alt="Logo" style="
                    width: 50%;
                "/>
                </a>						
            </div>
            <div class="main-menu-wrapper">
                <div class="menu-header">
                    <a href="" class="menu-logo">
                      <img src="assets/img/logoEduvanta.png" class="img-fluid" alt="Logo"style="
                      width: 50%;
                  " />
                    </a>
                    <a id="menu_close" (click)="hideSidebar()" class="menu-close" href="javascript:void(0);">
                      <i class="fas fa-times"></i
                    ></a>
                  </div>
                  <ul class="main-nav">
                    <ng-container *ngFor="let mainMenus of header">
                      <ng-container *ngIf="mainMenus.separateRoute == true">
                        <li [class.active]="base === mainMenus.base || base === mainMenus.base2 || base === mainMenus.base3 || base === mainMenus.base4">
                          <a href="">{{ mainMenus.tittle }}</a>
                        </li>
                      </ng-container>
                      <ng-container *ngIf="mainMenus.separateRoute == false">
                        <li
                          class="has-submenu"
                          [ngClass]="{
                            megamenu: mainMenus.tittle == 'Home',
                            active: base == mainMenus.base || (base == 'home-four' && mainMenus.tittle == 'Home')
                          }"
                        >
                          <a
                            href="javascript:void(0);"
                            (click)="mainMenus.showAsTab = !mainMenus.showAsTab"
                            >{{ mainMenus.tittle }} <i class="fas fa-chevron-down"></i
                          ></a>
                          <ul
                            class="submenu"
                            [ngClass]="{
                              'show-sub-menu': mainMenus.showAsTab == true,
                              'mega-submenu': mainMenus.tittle == 'Home'
                            }"
                          >
                            <ng-container *ngFor="let menu of mainMenus.menu">
                              <ng-container
                                *ngIf="
                                  menu.hasSubRoute == false && mainMenus.tittle != 'Home'
                                "
                              >
                                <li
                                  [class.active]="
                                    base === menu.base && page === menu.page
                                  "
                                >
                                <a [routerLink]="menu.route">{{ menu.menuValue }}</a>
                                </li>
                              </ng-container>
                              <ng-container *ngIf="menu.hasSubRoute == true">
                                <li
                                  class="has-submenu"
                                  [class.active]="page === menu.page"
                                >
                                  <a
                                    (click)="menu.showSubRoute = !menu.showSubRoute"
                                    href=""
                                    >{{ menu.menuValue }}</a
                                  >
                                  <ul
                                    class="submenu"
                                    [ngClass]="{
                                      'show-sub-menu': menu.showSubRoute == true
                                    }"
                                  >
                                    <ng-container *ngFor="let subMenu of menu.subMenus">
                                      <li
                                        [class.active]="
                                          base === subMenu.base &&
                                          page === subMenu.page &&
                                          last === subMenu.last
                                        "
                                      >
                                        <a href="">{{
                                          subMenu.menuValue
                                        }}</a>
                                      </li>
                                    </ng-container>
                                  </ul>
                                </li>
                              </ng-container>
          
                              <ng-container
                                *ngIf="
                                menu.menuValue == 'Home One'
                                "
                              >
                                <li>
                                  <div class="megamenu-wrapper">
                                    <div class="row">
                                      <ng-container *ngFor="let menu of mainMenus.menu">
                                        <div class="col-lg-2">
                                          <div class="single-demo">
                                            <div class="demo-img">
                                              <a href=""
                                                ><img
                                                  [src]="menu.img"
                                                  class="img-fluid"
                                                  alt="img"
                                              /></a>
                                            </div>
                                            <div class="demo-info">
                                              <a href="">{{
                                                menu.menuValue
                                              }}</a>
                                            </div>
                                          </div>
                                        </div>
                                      </ng-container>
                                    </div>
                                  </div>
                                </li>
                              </ng-container>
                            </ng-container>
                          </ul>
                        </li>
                      </ng-container>
                    </ng-container>
                  </ul>
                <ul class="nav header-navbar-rht nav">
                    <li class="nav-item">
                        <a class="nav-link header-reg" [routerLink]='routes.about'>About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link header-reg"[routerLink]='routes.blog'>Blogs</a>
                    </li>  <li class="nav-item">
                        <a class="nav-link header-reg" [routerLink]='routes.contact'>Contact Us</a>
                    </li>
                   
                </ul>
            </div>
        </nav>
    </div>
</header>
<!-- /Header -->
