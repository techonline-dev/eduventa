<!-- Header -->
<header class="header header-four">
  <div class="container">
    <nav class="navbar navbar-expand-lg header-nav">
      <div class="navbar-header">
        <a id="mobile_btn" (click)="toggleSidebar()" href="javascript:void(0);">
          <span class="bar-icon">
            <span></span>
            <span></span>
            <span></span>
          </span>
        </a>
        <a href="" class="navbar-brand logo">
          <img src="assets/img/logoEduvanta.png" class="img-fluid" alt="Logo" style="
                    width: 50%;
                " />
        </a>
      </div>
      <div class="main-menu-wrapper">
        <div class="menu-header">
          <a href="" class="menu-logo">
            <img src="assets/img/logoEduvanta.png" class="img-fluid" alt="Logo" style="
                      width: 50%;
                  " />
          </a>
          <a id="menu_close" (click)="hideSidebar()" class="menu-close" href="javascript:void(0);">
            <i class="fas fa-times"></i></a>
        </div>
        <ul class="main-nav">
          <ng-container *ngFor="let menu of menuData.data.attributes.items.data">
            <ng-container *ngIf="menu.attributes.children.data.length > 0">
              <!-- Display menu with submenus -->
              <li class="has-submenu">
                <a href="javascript:void(0);" (click)="menu.showSubMenu = !menu.showSubMenu">
                  {{ menu.attributes.title }} <i class="fas fa-chevron-down"></i>
                </a>
                <ul class="submenu" [ngClass]="{ 'show-sub-menu': menu.showSubMenu }">
                  <ng-container *ngFor="let submenu of menu.attributes.children.data">
                    <li>
                      <a [routerLink]="submenu.attributes.url">{{ submenu.attributes.title }}</a>
                    </li>
                  </ng-container>
                </ul>
              </li>
            </ng-container>
            <ng-container *ngIf="menu.attributes.children.data.length === 0">
              <!-- Display menu without submenus -->
              <li>
                <a [routerLink]="menu.attributes.url">{{ menu.attributes.title }}</a>
              </li>
            </ng-container>
          </ng-container>
        </ul>

        <ul class="nav header-navbar-rht nav">
          <li class="nav-item">
            <a class="nav-link header-reg" [routerLink]='routes.about'>About Us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link header-reg" [routerLink]='routes.blog'>Blogs</a>
          </li>
          <li class="nav-item">
            <a class="nav-link header-reg" [routerLink]='routes.contact'>Contact Us</a>
          </li>

        </ul>
      </div>
    </nav>
  </div>
</header>
<!-- /Header -->
